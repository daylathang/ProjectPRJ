<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div align="center">
    <h1>Table</h1>
    <table border="1px">
        <tr align="center">
            <th>Student Code</th>
            <th>Student Name</th>
            <th>Department</th>
            <th>Group</th>
            <th>Status</th>
        </tr>
        <tr th:each="student : ${listStudent}">
            <td th:text="${student.getScode}"></td>
            <td th:text="${student.getSname()}"></td>
            <td th:text="${student.getDid()}"></td>
            <td th:text="${student.getGid()}"></td>
            <td th:text="${student.getSsid()}"></td>
            <th><a href="mockup4.html">Detail</a></th>
        </tr>
    </table>
</div>
</body>
</html>
