<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div align="center">
    <form th:action="@{/dept}" th:object="${departments}" th:method="POST">
        <select>
            <option th:each="department: ${departments}"
                    th:text="${department.name}"
                    th:value="${department.id}">
            </option>
        </select>
        <input type="submit" value="Search">
    </form>

</div>
</body>
</html>
